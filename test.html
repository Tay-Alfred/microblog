<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .post-form {
            margin-bottom: 20px;
        }

        .post {
            background-color: #e0e0e0;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .post .content {
            margin-bottom: 8px;
        }

        .post .author {
            font-style: italic;
            font-size: 12px;
            color: #666;
        }

        .post .timestamp {
            font-size: 12px;
            color: #999;
        }

        .post-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
            margin-bottom: 10px;
        }

        .post-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .post-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Posts</h2>
        
        <!-- Form to create a new post -->
        <form class="post-form" id="postForm">
            <textarea id="postContent" placeholder="What's on your mind?"></textarea>
            <button type="submit">Post</button>
        </form>

        <!-- Display existing posts -->
        <div id="postsContainer">
            <!-- Posts will be dynamically added here -->
        </div>
    </div>

    <script>
        // Sample data for initial posts
        const initialPosts = [
            { content: "Hello, world!", author: "John Doe", timestamp: "2 hours ago" },
            { content: "This is a sample post.", author: "Jane Smith", timestamp: "1 hour ago" }
        ];

        // Function to display posts
        function displayPosts(posts) {
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';

            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');

                const contentElement = document.createElement('div');
                contentElement.classList.add('content');
                contentElement.textContent = post.content;

                const authorElement = document.createElement('div');
                authorElement.classList.add('author');
                authorElement.textContent = `Posted by ${post.author}`;

                const timestampElement = document.createElement('div');
                timestampElement.classList.add('timestamp');
                timestampElement.textContent = post.timestamp;

                postElement.appendChild(contentElement);
                postElement.appendChild(authorElement);
                postElement.appendChild(timestampElement);

                postsContainer.appendChild(postElement);
            });
        }

        // Function to handle form submission and add new post
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const postContent = document.getElementById('postContent').value;
            const newPost = {
                content: postContent,
                author: "Anonymous", // Replace with actual user's name or username
                timestamp: new Date().toLocaleString()
            };

            // Add new post to the beginning of the array (simulating new post prepended)
            initialPosts.unshift(newPost);

            // Clear input field
            document.getElementById('postContent').value = '';

            // Display posts including the new one
            displayPosts(initialPosts);
        });

        // Initial display of posts
        displayPosts(initialPosts);
    </script>
</body>
</html>
